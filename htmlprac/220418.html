<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        //배열 생성
        var member = ['egoing', 'k8805', 'sorialgi'];
        alert(member[1]);
        */

        function get_members(){
            return ['egoing', 'k8805', 'sorialgi', 'leezche'];

        }

        //members의 변수에 배열(함수의 리턴 값)을 저장한다.
        var members = get_members();
        //alert(members.length);          //배열의 크기가 3인 것을 출력함.

        document.write(members[0] + "<br />");
        document.write(members[1] + "<br />");
        document.write(members[2] + "<br />");
        
        document.write(members[0].toUpperCase()+ "<br />");
        document.write(members[1].toUpperCase()+ "<br />");
        document.write(members[2].toUpperCase()+ "<br />");

        for(var i = 0; i < members.length; i++){
            document.write(members[i].toUpperCase() + "<br />");
        }
        

        var arr = [1, 2, 3, 4];

        arr.push(5);                    //배열 요소 추가
        arr = arr.concat([6, 7]);       //2개 이상의 요소를 배열에 추가
        arr.unshift(0);                 //배열의 앞에 요소를 추가
        arr.splice(2, 0, "Hi");         //중간에 요소를 삽입하는 과정
                                        //2번째 index에 0개의 요소를 삭제하고 "Hi"라는 요소를 삽입한다.

        arr.shift();                    //배열의 첫번째 요소를 삭제한다.
        arr.pop();                      //배열의 마지막 요소를 삭제한다.
        
        arr.sort();                     //배열을 정렬한다.
        arr.reverse();                  //배열을 역순으로 정렬한다.

        for(var i = 0; i < arr.length; i++){
            document.write(arr[i]);
        }


        

    </script>
</body>
</html>

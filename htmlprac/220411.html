<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //주석입니다.
        var a = 1;
        alert(a);                 //1을 출력

        //동등연산자
        alert("one" == "one");      //true를 출력
        alert("one" == "two");      //false를 출력


        //일치연산자
        alert(1 === "1") //false
        alert(1 == "1")  //true



    </script>
</body>
</html>

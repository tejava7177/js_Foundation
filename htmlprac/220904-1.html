<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <script>
        var ul = document.getElementsByTagName('ul')[0];
        var lis = ul.getElementsByTagName('li');
        for(var i=0; lis.length; i++){
            lis[i].style.color='red';   
        }
    </script>
</body>
